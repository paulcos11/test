<link rel="stylesheet" type="text/css"
      href="/resources/static/css/events/events.css">
<div class="eventsContainer">

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <h3 class="paddingEvents">Upcoming Junior Class Activities</h3>


            <table id="table"
                   class="tbody display table table-hover pTableWidth pTable">

                <thead>
                <tr>
                    <td><b>Activity</b></td>
                    <td><b>Location</b></td>
                    <td><b>Date</b></td>
                    <td ng-show="isLoggedIn()"><b>Edit/Delete</b></td>

                </tr>
                </thead>
                <tbody>
                <div ng-controller="allPreviousEventsCon as allPreviousEvents">
                    <tr ng-repeat="event in eventList">
                        <td>
                            <a class="class3"
                               href="#/upcomingEventURL/{{event.id}}">{{event.name}}</a>
                        </td>
                        <td>{{event.location}}</td>
                        <td>
                            {{event.publishedDate | date:'dd/MM/yyyy'}}

                        </td>
                        <td ng-show="isLoggedIn()">
                            <a class="class3"
                               href="#/upcomingEventURL/{{event.id}}">Edit /
                                Delete</a>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
            <br><br>
        </div>
        <div class="myMargin borderTop">
            <div class="row" ng-show="isLoggedIn()">
                <div class="col-lg-12">
                    <a href="#/editApp.html" class="txtRight" data-toggle="tooltip"
                       title="Back to Edit App page">
                        <button type="button" class="btn btn-default btn-sm">Edit App</button>
                    </a>
                    <button type="button" class="btn btn-primary btn-sm txtRight"
                            title="Add a new senior class event"
                            data-toggle="modal" data-target="#myModal">New Event
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footerEvents">
    <div>
        <a href="#/upcomingEvents" data-toggle="tooltip"
           title="Back">
            <button type="button" class="btn btn-default" aria-label="Left Align">
                                                <span class="glyphicon glyphicon-chevron-left"
                                                      aria-hidden="true"></span>
            </button>
        </a>
    </div>
</div>

<!-- <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2"><b>School Activity</b></h4>
            </div>
            <div class="modal-body">

                <form ng-submit="submit()" class="form-horizontal" id="schoolEventValidate"
                      ng-controller="NewEventPost">

                    <input type="hidden" class="form-control" name="type"
                           placeholder="Activity Title" ng-model="type" ng-init="type='Junior Class Activity'">

                    <div class="form-group">

                        <label for="title" class="col-sm-2 control-label">Title</label>

                        <div class="col-sm-10">
                            <input type="text" ng-model="title" class="form-control" id="title" name="title"
                                   placeholder="Activity Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-sm-2 control-label">Location</label>

                        <div class="col-sm-10">
                            <input type="text" ng-model="location" class="form-control" name="location"
                                   placeholder="Location" id="location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="link" class="col-sm-2 control-label">URL</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="link" name="link"
                                   placeholder="copy past web-site address" id="link">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text" class="col-sm-2 control-label">Text</label>

                        <div class="col-sm-10">
                                <textarea class="form-control" rows="3" name="text" ng-model="text"
                                          placeholder="Event Details" id="text"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="publishedDate" class="col-sm-2 control-label">Date</label>

                        <div class="col-sm-10 hero-unit">
                            <input type="date" id="publishedDate" name="publishedDate" ng-model="publishedDate"
                                   placeholder="dd-MM-yyyy"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8">
                            <br>
                            <button type="button" class="btn btn-default btn-sm myBtn" data-dismiss="modal">Close
                            </button>
                            <input type="submit" class="btn btn-primary btn-sm myBtn" value="Save"/>
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
