<div ng-controller="navigation" style="height: auto">
    <div class="alert alert-danger" ng-show="controller.error">
        There was a problem logging in. Please try again.
    </div>
    <div style="width: 40%; margin-left: auto; margin-right: auto; margin-top: 10%">

        <form role="form" ng-submit="login()">
            <div class="form-group">
                <label for="username">Username:</label> <input type="text"
                                                               class="form-control" id="username" name="name"
                                                               ng-model="user.name"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <input type="password"
                                                               class="form-control" id="password" name="password"
                                                               ng-model="user.password"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br><br><br>
    </div>
</div>
