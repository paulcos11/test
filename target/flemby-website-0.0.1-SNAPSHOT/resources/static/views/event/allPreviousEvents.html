<div class="eventsContainer">

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <h3 class="paddingEvents">Previous Activities</h3>


            <table id="table"
                   class="tbody display table table-hover pTableWidth pTable">

                <thead>
                <tr>
                    <td><b>Event</b></td>
                    <!--<td><b>Location</b></td>-->
                    <td><b>Date</b></td>
                    <td><b>Class</b></td>
                    <td ng-show="isLoggedIn()"><b>Edit/Delete</b></td>

                </tr>
                </thead>
                <tbody>
                <div ng-controller="allPreviousEventsCon as allPreviousEvents">
                    <tr ng-repeat="event in eventList">
                        <td>
                            <a class="class3"
                               href="#/previousEventsURL/{{event.id}}">{{event.name}}</a>
                        </td>
                        <!--<td>{{event.location}}</td>-->
                        <td>
                            {{event.publishedDate | date:'dd/MM/yyyy'}}

                        </td>
                        <td>{{event.type}}</td>
                        <td ng-show="isLoggedIn()">
                            <a class="class3"
                               href="previousEventsURL/{{event.id}}">Edit /
                                Delete</a>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
            <br><br>
        </div>
    </div>
    <div class="myMargin borderTop">
        <div class="row">
            <div class=" col-lg-12">
            </div>
        </div>
    </div>
    <div class="eventsFooter">
        <div>
            <a href="#/index.html" data-toggle="tooltip"
               title="Back">
                <button type="button" class="btn btn-default" aria-label="Left Align">
                                                <span class="glyphicon glyphicon-chevron-left"
                                                      aria-hidden="true"></span>
                </button>
            </a>
        </div>
    </div>
</div>


<style type="text/css">
    /* unvisited link */
    a.class3:link {
        color: #000;
    }

    /* visited link */
    a.class3:visited {
        color: #000;
    }

    /* mouse over link */
    a.class3:hover {
        color: #353c48;
    }

    /* selected link */
    a.class3:active {
        color: #000;
    }

    table td, table tr, table th {
        background: transparent !important;
    }

    table.tbody {
        background: transparent !important;
    }

    table, table tr, table th, table td {
        background: transparent !important;
    }
</style>
